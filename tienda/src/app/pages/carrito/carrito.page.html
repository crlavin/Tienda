<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/plantas"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itemsInCart">
      <ion-thumbnail slot="start">
        <img src="{{ item.imageUrl }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>Precio: {{ item.precio | currency:'':'symbol':'1.0-0'}}</p>
        <p>Cantidad: {{ item.cantidad }}</p>
        <ion-button color="success" (click)="removeToCart(item.id)"><ion-icon name="trash"></ion-icon></ion-button>
        <ion-button color="success" (click)="disminuirCantidad(item)"><ion-icon
            name="remove-circle-sharp"></ion-icon></ion-button>
        <ion-button color="success" (click)="aumentarCantidad(item)"><ion-icon
            name="add-circle-sharp"></ion-icon></ion-button>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>Total: {{ calcularTotal() | currency:'':'symbol':'1.0-0' }}</ion-label>
    </ion-item>
    <ion-button expand="default" color="success" (click)="vaciarCarrito()" class="buton">Vaciar Carrito<ion-icon
        name="trash"></ion-icon></ion-button>
    <ion-button expand="full" color="success" (click)="realizarPago()">Pagar</ion-button>

  </ion-list>
</ion-content>
