<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/plantas"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ Nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ Nombre }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container mt-5">
    <ion-grid class="ion-justify-content-center">
      <ion-row class="ion-align-items-stretch ion-md-cols-2 ion-lg-cols-3 ion-xl-cols-4">
        <ion-col size="12" size-md="6" size-lg="4" size-xl="3" class="ion-margin-bottom">
          <ion-card class="ion-text-center">
            <!-- Product image-->
            <ion-card-content>
              <div class="image-container">
                <img src="{{ Imagen }}" alt="..."/>
              </div>
              <ion-card-title class="ion-text-center ion-text-wrap ion-font-weight-bold">{{ Nombre }}</ion-card-title>
              <ion-card-subtitle class="ion-text-center">{{ Precio | currency:'':'symbol':'1.0-0' }}</ion-card-subtitle>
              <ion-card-subtitle class="ion-text-center">Stock: {{ Stock }}</ion-card-subtitle>
              <ion-card-content class="ion-text-center ion-padding">
                {{ Descripcion }}
              </ion-card-content>
            </ion-card-content>
            <!-- Product actions-->
            <div class="ion-text-center ion-no-padding ion-margin-top">
              <ion-button expand="full" color="success" (click)="carrito()">AÃ±adir al carrito</ion-button>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
